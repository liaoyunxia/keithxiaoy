{% extends base/tourismbase.html.html %}
    {% block main-body %}
        <!-- start page title area-->
        <div class="page-title-area ptb-100">
            <div class="container">
                <div class="page-title-content">
                    <h1>Login</h1>
                    <ul>
                        <li class="item"><a href="index.html">Home</a></li>
                        <li class="item"><a href="login.html"><i class='bx bx-chevrons-right'></i>Login</a></li>
                    </ul>
                </div>
			</div>
			<div class="bg-image">
				<img src="assets/img/page-title-area/login.jpg" alt="Demo Image">
			</div>
        </div>
        <!-- end page title area -->
        
        <!-- start authentication area -->
        <div class="authentication-section">
            <div class="container">
                <div class="main-form ptb-100">
                    <form id="#authForm">
                        <div class="content">
                            <h3>Welcome Back</h3>
                            <p>Login please if you already have an account</p>
                        </div>
                        <div class="form-group">
                            <div class="input-icon"><i class='bx bx-user'></i></div>
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <div class="input-icon"><i class='bx bx-at'></i></div>
                            <input type="text" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="row align-items-center mb-30">
                            <div class="col-lg-6 col-sm-6 col-6">
                                <div class="checkbox">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-6">
                                <div class="link">
                                    <a href="https://templates.hibootstrap.com/jaunt/default/forget-password.html">Forget password?</a>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- end authentication section -->
        
    {% endblock %}
