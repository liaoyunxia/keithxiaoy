{% extends 'base/tourismbase.html' %}
    {% block main-body %}
        <!-- start page title area-->
        <div class="page-title-area ptb-100">
            <div class="container">
                <div class="page-title-content">
                    <h1>Forgot Password</h1>
                    <ul>
                        <li class="item"><a href="index.html">Home</a></li>
                        <li class="item"><a href="forgot-password.html"><i class='bx bx-chevrons-right'></i>Forgot Password</a></li>
                    </ul>
                </div>
			</div>
			<div class="bg-image">
				<img src="assets/img/page-title-area/fotgot-password.jpg" alt="Demo Image">
			</div>
        </div>
        <!-- end page title area -->
        
        <!-- start authentication area -->
        <div class="authentication-section">
            <div class="container">
                <div class="main-form ptb-100">
                    <form id="#authForm">
                        <div class="content">
                            <h3>Forget Your Password?</h3>
						    <p>Enter the email associated with your account and we'll send an email with instruction to reset your password</p>
                        </div>
                        <div class="form-group">
                            <div class="input-icon"><i class='bx bx-at'></i></div>
                            <input type="text" class="form-control" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- end authentication section -->
        
    {% endblock %}
