{% extends 'base/tourismbase.html' %}
    {% block main-body %}

        <!-- start coming soon section -->
        <section class="coming-soon-section bg-light">
            <div class="container">
                <div class="coming-soon-box">
                    <div class="logo">
                        <img src="assets/img/favicon.png" alt="logo">
                    </div>
                    <!-- Title Box -->
                    <div class="title-box">
                        <h2>coming soon</h2>
                        <div class="text">Get Ready! Something Really Cool Is Coming</div>
                    </div>
                    <div id="timer" class="flex-wrap d-flex justify-content-center">
                        <div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
                        <div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
                        <div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
                        <div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
                    </div>
                    <form id="newsletterForm" class="newsletter-form" data-toggle="validator">
                        <div class="input-group">
                            <input class="form-control" placeholder="E-mail" type="text" name="EMAIL" required=""
							autocomplete="off">
                            <button class="btn-primary" type="submit">Subscribe</button>
                        </div>
                        <div id="validator-newsletter" class="form-result"></div>
                    </form>
                    <div class="social-link text-center">
                        <a href="#" target="_blank"><i class='bx bxl-facebook'></i></a>
                        <a href="#" target="_blank"><i class='bx bxl-twitter'></i></a>
                        <a href="#" target="_blank"><i class='bx bxl-linkedin' ></i></a>
                        <a href="#" target="_blank"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}

    {% block footer %}
    {% endblock %}
