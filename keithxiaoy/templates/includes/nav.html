<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-layout--fixed-tabs">
	<header class="mdl-layout__header mdl-color-text--grey-50 mdl-color--blue">
		<div class="mdl-layout__header-row">
        	<span class="mdl-layout-title">保理系统</span>
          	<div class="mdl-layout-spacer"></div>
      	</div>
      	{% if kwargs.child_header %}
      	<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--grey-50">
    		<a href='?type=0' class="mdl-layout__tab mdl-color-text--grey-800 is-active" id='opt_0'>待我处理</a>
    		{% if request.user.is_manager or request.user.is_financier %}
    		<a href='?type=1' class="mdl-layout__tab mdl-color-text--grey-800" id='opt_1'>我的申请</a>
    		{% endif %}
    		<a href='/' class="mdl-layout__tab mdl-color-text--grey-800" id='opt_2'>全部</a>
	    </div>
	    {% endif %}
	    {% if kwargs.show_customer %}
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--grey-50">
	    	<a href='/customers/?type=s' class="mdl-layout__tab mdl-color-text--grey-800 is-active" id='seller_type'>融资人</a>
	    	<a href='/customers/?type=b' class="mdl-layout__tab mdl-color-text--grey-800" id='buyer_type'>出票人</a>
	    </div>
	    {% endif %}
	</header>
    <div class="demo-drawer mdl-layout__drawer">
        <header class="demo-drawer-header mdl-color--grey-200">
        	<img src="{{request.user.image_urls}}" class="demo-avatar">
          	<div class="demo-avatar-dropdown">
	            <span id='login_user_id' data-user_id="{{request.user.id}}">{{request.user.name}}</span>
	            <div class="mdl-layout-spacer"></div>
	            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
	            	<i class="material-icons" role="presentation">arrow_drop_down</i>
	              	<span class="visuallyhidden">Accounts</span>
	            </button>
	            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
	              	<li class="mdl-menu__item"></li>
	              	<li class="mdl-menu__item">{{request.user.username}}</li>
	            </ul>
        	</div>
        </header>
        <nav class="demo-navigation mdl-navigation">
          	<a class="mdl-navigation__link" href="/?type=0"><i class="material-icons" role="presentation">inbox</i>业务</a>
          	<a class="mdl-navigation__link" href="/customers/?type=s"><i class="material-icons" role="presentation">people</i>客户</a>
          	<a class="mdl-navigation__link" href="/users/{{request.user.id}}/notifications/"><i class="material-icons" role="presentation" data-badge="0" id='message_link'>forum</i>消息</a>
          	<a class="mdl-navigation__link" href="/accounts/update_password/"><i class="material-icons" role="presentation">grade</i>修改密码</a>
          	<a class="mdl-navigation__link" href="/caculater/"><i class="material-icons" role="presentation">extension</i>贴现计算器</a>
          	<a class="mdl-navigation__link" href="/accounts/logout/"><i class="material-icons" role="presentation">face</i>退出</a>
          	<div class="mdl-layout-spacer"></div>
        </nav>
     </div>
